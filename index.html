    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        theme: {
          extend: {

          radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.1) 0px, transparent 50%);

      }
      .glass-panel {
        background: rgba(17, 24, 39, 0.7);
